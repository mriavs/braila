<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <script>
        function signup() {
            var confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.style.display = 'block';
            setTimeout(function() {
                confirmationMessage.style.display = 'none';
                window.location.href = "quiz.html"; // Redirect to home screen
            }, 2000); // Popup display time (in milliseconds)
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="your-login-endpoint" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
            <button type="button" onclick="signup()">Sign Up Now</button>
        </form>
    </div>

    <footer>
        &copy; 2024 VolunTeen. All rights reserved by PixelPower.
    </footer>

    <div id="confirmationMessage" class="confirmation-message" style="display: none;">
        Ai fost Ã®nregistrat cu succes!
    </div>

</body>
</html>
